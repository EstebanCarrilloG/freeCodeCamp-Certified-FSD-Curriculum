<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized To-Do list</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="list-section">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
          <li>
            <input id="1" type="checkbox" /><label for="1"
              >Explore gaming keyboards</label
            >
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="" target="_blank">Store link</a>
              </li>
            </ul>
          </li>
          <li>
            <input id="2" type="checkbox" /><label for="2">Finish the report</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="" target="_blank"
                  >View Phone's Warranty</a
                >
              </li>
            </ul>
          </li>
          <li>
            <input id="3" type="checkbox" /><label for="3">View Phone's Warranty</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="" target="_blank"
                  >View Receipts</a
                >
              </li>
            </ul>
          </li>
          <li>
            <input id="4" type="checkbox" /><label for="4">Check Processor Specs</label>
            <ul class="sub-item">
              <li>
                <a class="sub-item-link" href="" target="_blank"
                  >View Model Number</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
